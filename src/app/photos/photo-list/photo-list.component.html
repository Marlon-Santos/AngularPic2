<app-search (filterText)="filterText = $event"></app-search>
<app-photos [photos]="photos | filterPhotosPipe: filterText"> </app-photos>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item" [ngClass]="count === 1 ? 'disabled' : ''">
      <a class="page-link" (click)="previous()">Previous</a>
    </li>
    <li class="page-item" [ngClass]="photos.length < 12 ? 'disabled' : ''">
      <a class="page-link" (click)="next()">Next</a>
    </li>
  </ul>
</nav>
